<!doctype html>
<html lang="en-US">
  <head> <!-- does not show in browser -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Class and Id</title>
    <style>
      /* # means id */
      #wrapper {
        color: #888;
      }

      div {
        color: #037;
      }
      .number2, .number3 {
        color: #942;
      }
      
      header {
        font-size: 2rem;
        background-color: #777;
      }
      footer {
        font-size: .8rem;
        background-color: #eee;
      }

    </style>
  </head>
  <body>
    <!-- id should be used only 1 time per page and used carefully and seldom -->
    <div id="wrapper"> <!-- adding wrapper to handle multiple screen sizes -->
      <h1>This is an example of using classes</h1>
      <div class="number1">One thing</div>
      <div class="number2">two things</div>
      <div class="number3">three things</div>
    </div>
  </body>
</html>
